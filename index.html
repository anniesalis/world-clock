<!DOCTYPE html>
<html>
  <head>
    <title>SheCodes</title>
    <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/136/788/original/IMG_1506.jpg?1722561465"
        alt="SheCOdes"
        class="logo"
      />
      <h1>World Clock</h1>

      <select name="" id="cities">
        <option value="">Choose City</option>
        <option value="lagos">Lagos</option>
        <option value="lisbon">Lisbon</option>
        <option value="paris">Paris</option>
      </select>
      <div class="date" id="date"></div>
      <div class="city" id="lagos">
        <h2 class>
          Lagos
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/137/888/original/NG_flag.png?1723051326"
            alt="Nigerian_flag"
          />
        </h2>
        <div class="time" id="time"><small>AM</small></div>
      </div>
      <div></div>
      <div class="line"></div>
      <div class="city" id="los-angeles">
        <h2 class>
          Los Angeles
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/137/890/original/usa_flag.png?1723052305"
            alt="usa_flag"
          />
        </h2>
        <div class="time" id="time"><small>AM</small></div>
      </div>
      <div>
        <div class="date" id="date"></div>
      </div>

      <div class="city" id="moscow">
        <h2>
          Moscow
          <img
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/137/889/original/Russian_flag.png?1723052294"
            alt="Russian_flag"
          />
        </h2>
        <div class="time"><small>AM</small></div>
      </div>
      <div>
        <div class="date" id="date"></div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/anniesalis" target="_blank">Annie Salis,</a>
        available on
        <a
          href="https://github.com/anniesalis?tab=repositories"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://66a661de07f56f3e636b320f--anniesalis-shecodes-weather-project.netlify.app/?"
          target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
