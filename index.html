<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Annie Salis</title>
  </head>
  <body>
    <div class="container">
      <img
        class="logo"
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/136/788/original/IMG_1506.jpg?1722561465"
        alt="Annie_Salis"
      />

      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/Paris">London</option>
        <option value="America/New_York">New York</option>
        <option value="Indian/Maldives">Maldives</option>
        <option
          value="
Africa/Accra"
        >
          Accra
        </option>
        <option value="Europe/Malta">Malta</option>
      </select>

      <div id="cities">
        <div class="city" id="abuja">
          <div>
            <h2>
              Abuja
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/137/888/original/NG_flag.png?1723051326"
                alt="Nigerian flag"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="lisbon">
          <div>
            <h2>
              Lisbon
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/137/887/original/PT_flag.png?1723051310"
                alt="Portuguese flag"
              />
            </h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/dashboard"><strong>Annie Salis</strong></a>
      and is
      <a href="https://github.com/anniesalis/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
